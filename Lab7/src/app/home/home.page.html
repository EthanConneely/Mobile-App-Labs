<ion-content [fullscreen]="true">


  <ion-card *ngFor="let movie of movies" class="container">
    <ion-card-header>
      <ion-card-title>
        {{ movie.Title }}
      </ion-card-title>

      <ion-card-subtitle>
        {{ movie.Year }}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content class="content">
      <ion-img [src]="movie.Poster"></ion-img>
    </ion-card-content>
  </ion-card>

</ion-content>
